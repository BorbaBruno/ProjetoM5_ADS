<ion-header>
  <ion-toolbar>
    <ion-title>
      RECUPERAÇÃO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toast id="messageToast"></ion-toast>
  <ion-card>
    <ion-icon name="person-outline"></ion-icon>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <div class="buttons">
          <ion-button color="medium" expand="full" (click)="enviarSolicitacao()">ENVIAR</ion-button>
          <ion-button color="medium" expand="full" (click)="sair()">VOLTAR</ion-button>
        </div>
      </ion-card-content>
  </ion-card>
  <ion-card class="section">
    <div class="style-icons">
      <ion-icon name="warning-outline"></ion-icon>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium">
        AJUDA
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="medium">
        CONTATO
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
